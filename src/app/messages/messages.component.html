<div *ngIf="messageService.messages.length">

  <!--<h2>Mensagem</h2>-->
  <!--<button class="clear"
          (click)="messageService.clear()">clear</button>-->
  <div *ngFor='let message of messageService.messages'> 
      <div *ngIf="message.type == 'success'" class="project-item-alert alert alert-success"><b>{{message.type}}</b>: {{message.text}}</div>
      <div *ngIf="message.type == 'error'" class="project-item-alert alert alert-danger"><b>{{message.type}}</b>: {{message.text}}</div>
  </div>

</div>
